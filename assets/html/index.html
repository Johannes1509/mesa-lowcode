<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
<script src="{{ static_url('js/jquery/jquery.min.js') }}" crossorigin="anonymous" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="></script>

<!--ACE Code Editor-->
<script src="{{ static_url('js/ace-src/ace.js') }}" type="text/javascript" charset="utf-8"></script>
<script src="{{ static_url('js/ace-src/snippets/python.js') }}" type="text/javascript" charset="utf-8"></script>
<script src="{{ static_url('js/ace-src/mode-python.js') }}" type="text/javascript" charset="utf-8"></script>
<script src="{{ static_url('js/ace-src/theme-textmate.js') }}" type="text/javascript" charset="utf-8"></script>
<script src="{{ static_url('js/ace-src/ext-language_tools.js') }}" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<div id="" style="width: 500px; height: 500px;">
    <div id="editor" style="width: 500px; height: 500px;">
    </div>
</div>
<button onclick="sendContent()">Eingabe senden</button>
</body>
</html>

<script>
ace.require("ace/ext/language_tools")
var editor = ace.edit("editor");
editor.setTheme("ace/theme/textmate");
editor.session.setMode("ace/mode/python");
editor.setOption({
    enableBasicAutocompletion: true,
    enableSnippets: true,
    enableLiveAutocompletion: false
})

function sendContent(){
    var content = editor.getValue();

    var sendObject = {
        "type": "code",
        "content": content
    }

    connection.send(JSON.stringify(sendObject))
}


var connection = new WebSocket('ws://localhost:8888/server');
connection.onopen = function () {
  //Senden von Nachrichten bei Verbindungsaufbau
};

// Log errors
connection.onerror = function (error) {
  console.log('WebSocket Error ' + error);
};

// Log messages from the server
connection.onmessage = function (e) {
  console.log('Server: ' + e.data);
};


</script>
